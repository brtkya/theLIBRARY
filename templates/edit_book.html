<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Book - theLIBRARY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { background-color: #121212; color: #fff; font-family: 'Poppins', sans-serif; }
    .container { max-width: 700px; margin-top: 60px; background: #232323; border-radius: 10px; padding: 30px; box-shadow: 0 0 20px rgba(0,123,255,0.3); }
    label { color: #aaa; font-weight: 600; }
    .form-control, .form-select { background: #181818; color: #fff; border: 1px solid #444; }
    .btn-primary { background: #007bff; border: none; }
    .btn-primary:hover { background: #0056b3; }
    .back-btn { margin-top: 20px; background: transparent; border: 1px solid #007bff; color: #007bff; border-radius: 6px; padding: 8px 20px; text-decoration: none; }
    .back-btn:hover { background: #007bff; color: #fff; }
    .navbar {
      background-color: #1e1e1e;
      padding: 15px 20px;
      position: relative;
      display: flex;
      align-items: center;
    }
    .brand-header {
      font-size: 32px;
      font-weight: 600;
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .brand-header span {
      color: #007bff;
    }
    .logout-btn {
      background-color: transparent;
      border: 1px solid #007bff;
      color: #007bff;
      padding: 8px 20px;
      border-radius: 5px;
      transition: all 0.3s;
      text-decoration: none;
    }
    .logout-btn:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-dark">
      <a href="{{ url_for('books.home') }}" class="brand-header" style="text-decoration:none;">
        ðŸ“š the<span>LIBRARY</span>
      </a>
      <div style="margin-left:auto; display:flex; gap:10px; align-items:center;">
        <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
      </div>
    </nav>
    <div class="container">
    <h2>Edit Book</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.Title }}" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book.Author }}" required>
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre" value="{{ book.Genre }}">
      </div>
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.ISBN }}">
      </div>
      <div class="mb-3">
        <label for="copies_available" class="form-label">Copies Available</label>
        <input type="number" class="form-control" id="copies_available" name="copies_available" value="{{ book.Copies_Available }}" min="0">
      </div>
      <div class="mb-3">
        <label for="publisher" class="form-label">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.Publisher }}">
      </div>
      <div class="mb-3">
        <label for="edition" class="form-label">Edition</label>
        <input type="text" class="form-control" id="edition" name="edition" value="{{ book.Edition }}">
      </div>
      <div class="mb-3">
        <label for="summary" class="form-label">Summary</label>
        <textarea class="form-control" id="summary" name="summary" rows="3">{{ book.Summary }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('books.book_detail', book_id=book.Book_ID) }}" class="back-btn">Cancel</a>
    </form>
  </div>
</body>
</html>
