<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - theLIBRARY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .brand-text {
      font-weight: 600;
      font-size: 36px;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
    }
    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
      background-color: #2a2a2a;
      color: #fff;
    }
    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-label {
      font-weight: 500;
    }
    a {
      color: #66b2ff;
      text-decoration: none;
    }
    a:hover {
      color: #4a9fe6;
    }
    .text-small {
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      margin-top: 15px;
    }
    .flash-container {
      transition: max-height 0.7s cubic-bezier(.4,0,.2,1), padding 0.7s cubic-bezier(.4,0,.2,1);
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .flash-container.show {
      max-height: 145px;

      padding-top: 18px;
      padding-bottom: 18px;
    }
    .flash-container.hide {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
    }
    .flash-message {
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), margin 0.7s cubic-bezier(.4,0,.2,1);
      opacity: 0;
      margin-bottom: 1.2rem;
      margin-left: 0;
      margin-right: 0;
      border: none;
      min-width: 260px;
      max-width: 600px;
      font-size: 1.15rem;
      padding: 18px 24px;
    }
    .flash-message.show {
      opacity: 1;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
    }
    .flash-message.hide {
      opacity: 0;
      margin-bottom: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="brand-text">ðŸ“š the<span style="color: #007bff;">LIBRARY</span></div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container" id="flashDrawer">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} flash-message" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var drawer = document.getElementById('flashDrawer');
          if(drawer) drawer.classList.add('show');
          document.querySelectorAll('.flash-message').forEach(function(alert) {
            alert.classList.add('show');
          });
        }, 50);
        setTimeout(function() {
          var drawer = document.getElementById('flashDrawer');
          if(drawer) drawer.classList.remove('show');
          document.querySelectorAll('.flash-message').forEach(function(alert) {
            alert.classList.remove('show');
            alert.classList.add('hide');
          });
        }, 3050);
      });
    </script>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="text-small">
      Don't have an account? <a href="/register">Register here</a>
    </div>
  </div>

</body>
</html>
