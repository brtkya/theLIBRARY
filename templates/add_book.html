<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Book - theLIBRARY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #1e1e1e;
      padding: 15px 20px;
      position: relative;
      display: flex;
      align-items: center;
    }
    .brand-header {
      font-size: 32px;
      font-weight: 600;
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .brand-header span {
      color: #007bff;
    }
    .logout-btn {
      background-color: transparent;
      border: 1px solid #007bff;
      color: #007bff;
      padding: 8px 20px;
      border-radius: 5px;
      transition: all 0.3s;
      margin-left: auto;
      text-decoration: none;
    }
    .logout-btn:hover {
      background-color: #007bff;
      color: white;
    }
    .container {
      max-width: 700px;
      margin-top: 80px;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,123,255,0.2);
    }
    .form-label {
      color: #ccc;
    }
    .form-control {
      background-color: #2a2a2a !important;
      border: 1px solid #444 !important;
      color: #ffffff !important;
      caret-color: #ffffff;
    }
    textarea.form-control {
      color: #ffffff !important;
    }
    .form-control:focus {
      background-color: #2a2a2a;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      color: #66b2ff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .flash-container {
      transition: max-height 0.7s cubic-bezier(.4,0,.2,1), padding 0.7s cubic-bezier(.4,0,.2,1);
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .flash-container.show {
      max-height: 80px;
      padding-top: 8px;
      padding-bottom: 8px;
    }
    .flash-container.hide {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
    }
    .flash-message {
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), margin 0.7s cubic-bezier(.4,0,.2,1);
      opacity: 0;
      margin-bottom: 0.5rem;
      margin-left: 0;
      margin-right: 0;
      border: none;
    }
    .flash-message.show {
      opacity: 1;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
    }
    .flash-message.hide {
      opacity: 0;
      margin-bottom: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark">
    <a href="{{ url_for('books.home') }}" class="brand-header" style="text-decoration:none;">
      ðŸ“š the<span>LIBRARY</span>
    </a>
    <div style="margin-left:auto; display:flex; gap:10px; align-items:center;">
      <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container" id="flashDrawer" style="display:flex; justify-content:center; margin-top:18px;">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} flash-message" role="alert" style="margin: 0 auto; min-width: 180px; max-width: 400px; text-align: center; border: none;">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var drawer = document.getElementById('flashDrawer');
        if(drawer) drawer.classList.add('show');
        document.querySelectorAll('.flash-message').forEach(function(alert) {
          alert.classList.add('show');
        });
      }, 50);
      setTimeout(function() {
        var drawer = document.getElementById('flashDrawer');
        if(drawer) drawer.classList.remove('show');
        document.querySelectorAll('.flash-message').forEach(function(alert) {
          alert.classList.remove('show');
          alert.classList.add('hide');
        });
      }, 3050);
    });
  </script>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Add a New Book</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" required>
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre" required>
      </div>
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required>
      </div>
      <div class="mb-3">
        <label for="copies_available" class="form-label">Copies Available</label>
        <input type="number" min="1" class="form-control" id="copies_available" name="copies_available" required>
      </div>
      <div class="mb-3">
        <label for="publisher" class="form-label">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" required>
      </div>
      <div class="mb-3">
        <label for="edition" class="form-label">Edition</label>
        <input type="text" class="form-control" id="edition" name="edition" required>
      </div>
      <div class="mb-3">
        <label for="summary" class="form-label">Summary</label>
        <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Book</button>
    </form>
  </div>

</body>
</html>
